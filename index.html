<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

    body {

<body>

<!-- BANNER -->
<div class="banner-img">
  <div class="banner-content">
    <h2>Tudo para o seu celular</h2>
    <p>Capas ‚Ä¢ Fones ‚Ä¢ Carregadores ‚Ä¢ Acess√≥rios</p>
    <a href="#pedido" class="btn-banner">Fazer pedido agora</a>
  </div>
</div>

<!-- HEADER -->
<header>
  <img src="logo-site.png" width="140" alt="Jord√£o Acess√≥rios">
  <h1>Jord√£o Acess√≥rios</h1>
</header>

<!-- FORMUL√ÅRIO -->
<div class="container" id="pedido">
  <h2>üìù Fazer Pedido</h2>

  <input id="nome" placeholder="Seu nome">
  <input id="telefone" placeholder="Seu telefone">

  <select id="produto">
    <option value="">Selecione o produto</option>
    <option value="Capinha|20">Capinha ‚Äì R$20</option>
    <option value="Pel√≠cula|10">Pel√≠cula ‚Äì R$10</option>
  </select>

  <input type="number" id="quantidade" value="1">

  <button onclick="adicionarItem()">Adicionar item</button>

  <div id="listaItens"></div>

  <input id="total" readonly value="R$ 0,00">

  <button onclick="enviarPedido()">Enviar pedido</button>
</div>

<footer>
  üìû 81 98805-2139 <br>
  üìç Rua Silvestre Agostinho Sales, Jardim Jord√£o
</footer>

<script>
let itens = [];

function adicionarItem() {
  let produto = document.getElementById("produto").value;
  let qtd = parseInt(document.getElementById("quantidade").value);
  if (!produto) return;

  let [nome, preco] = produto.split("|");
  itens.push({ nome, qtd, subtotal: preco*qtd });
  atualizar();
}

function atualizar() {
  let lista = document.getElementById("listaItens");
  let total = 0;
  lista.innerHTML = "";
  itens.forEach(i => {
    total += i.subtotal;
    lista.innerHTML += `<p>${i.qtd}x ${i.nome} ‚Äì R$ ${i.subtotal}</p>`;
  });
  document.getElementById("total").value = "R$ " + total.toFixed(2);
}

function enviarPedido() {
  if (!itens.length) return alert("Adicione itens");
  window.open("https://wa.me/5581988052139");
}
</script>

</body>
